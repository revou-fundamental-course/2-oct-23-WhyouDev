<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="container">
      <h2>Konversi Suhu</h2>
      <p>
        Masukkan suhu derajat Celsius(℃) ke kotak dibawah, <br> lalu klik tombol
        Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit(℉)
      </p>

      <label for="celsius">Celsius (℃):</label>
      <br>
      <textarea name="celsius" id="celsius" type="number" cols="30" rows="5" placeholder="Celsius ℃"></textarea>
      <br>
      <button class="button-press" id="convert">Konversi</button>
      <button class="button-press" id="reset">Reset</button>
      <button class="button-press" id="reverse">Reverse</button>
      <br>
      <br>
      <label for="fahrenheit">Fahrenheit (℉):</label>
      <br>
      <textarea name="fahrenheit" id="fahrenheit" type="number" cols="30" rows="5" placeholder="Fahrenheit ℉"></textarea>

      <br />
      <label for="caraKalkulasi">Cara Kalkulasi:</label>
      <br>
      <textarea name="caraKalkulasi" id="caraKalkulasi" cols="30" rows="5" readonly placeholder="Hasil dari konversi dan cara kalkulasi"></textarea>
      <br>

      <br />
      <p id="result"></p>
    </div>
  </body>
  <script src="/js/script.js"></script>
</html>
